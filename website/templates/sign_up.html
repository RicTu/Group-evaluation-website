{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <h4 align="center">The password is just to make sure you don't do the survey for someone else</h4>
  <!-- <h4 align="center">Suggest you don't use your regular password</h4> -->
  <div class="form-group">
    <label for="StudentID">StudentID</label>
    <input
      type="text"
      class="form-control"
      id="StudentID"
      name="StudentID"
      placeholder="Enter StudentID"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
